<div class="container" ng-controller="AssetsCtrl">
    <h3>Infobutton Responder<a class="btn navbar-btn glyphicon glyphicon-plus" href="#/responder/editAsset/"></a></h3>
    <hr/>
    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Asset</th>
                <th>Last Update</th>
                <th>MIME Type</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="asset in assets">
                <td>{{asset.namespaceCd}}</td>
                <td><a href="#/responder/editAsset/{{asset.assetId}}">{{asset.displayName}}</a></td>
                <td>{{asset.lastUpdateDate | date: medium}}</td>
                <td>{{asset.assetMimeType}}</td>
                <td>{{asset.assetUrl}}</td>
            </tr>
        </tbody>
    </table>
</div>
